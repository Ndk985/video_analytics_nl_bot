services:
  db:
    image: postgres:15
    container_name: video_analytics_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  bot:
    build: .
    container_name: video_analytics_bot
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    # Для работы с локальной Ollama используем host.docker.internal
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: ["python", "-m", "bot.main"]

  # Опциональный сервис Ollama (раскомментируйте, если хотите запускать в Docker)
  # ollama:
  #   image: ollama/ollama:latest
  #   container_name: video_analytics_ollama
  #   ports:
  #     - "11434:11434"
  #   volumes:
  #     - ollama_data:/root/.ollama
  #   # Для запуска модели при старте:
  #   # command: ["ollama", "serve"]
  #   # После запуска выполните: docker exec video_analytics_ollama ollama pull llama3.2

volumes:
  postgres_data:
